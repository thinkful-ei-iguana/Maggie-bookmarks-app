<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="wireframe.css">
    <title>My Bookmarks App</title>
</head>
<body>
    <header role="banner" class="row">
        <h1>Bookmark Buddy</h1>
        <div class="control-selections">
            <ul class="selections hidden-nav">
                <li>
                    <form id="add-bookmark">
                        <label for="add">Add new bookmark</label>
                        <br>
                        <button type="submit" id="addbut">ADD NEW BOOKMARK</button>
                    </form>
                </li>
                <li>
                    <label id="filter-label">Filter by rating
                        <br>
                        <select>
                            <!-- <option name="stars" value="default">Filter by rating</option>
                            <option name="stars" value="five-stars">Five stars</option> -->
                            <option name="stars" value="four-stars">Four stars+</option>
                            <!-- <option name="stars" value="three-stars">Three stars+</option>
                            <option name="stars" value="two-stars">Two stars+</option>
                            <option name="stars" value="one-star">One star+</option> -->
                        </select>
                    </label>
                </li>
            </ul>
        </div>
    </header>
    <main role="main" id="main-display">        
        <section class='row error-message-container'>
            <span id='js-error-message'>
            </span>
        </section>

        <section id="add-display">
        </section>

        <section id="item-display">
            <ul id="main-item-display">
                <li class="bm-detail">title1</li>
                <li class="bm-detail">4stars</li>
                <li class="bm-detail hidden">great link</li>
                <li class="bm-detail hidden">
                    <form action="http://www.testlink.com">
                        <button type="submit" id="visitbut">VISIT LINK</button>
                    </form>
                    <button type="submit" id="deletebut">DELETE</button>
                </li>
            </ul>
        </section>
    </main>
    <!-- scripts -->
</body>
</html>
