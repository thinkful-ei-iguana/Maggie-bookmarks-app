<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>My Bookmarks App</title>
</head>
<body>
    <header role="banner">
        <h1>Bookmark Buddy</h1>
        <div class="control-selections">
            <ul class="selections">
                <li>
                    <form id="add-bookmark">
                        <button type="submit" id="addbut">ADD BOOKMARK</button>
                    </form>
                </li>
                <li>
                    <select id="rating-options">
                        <option name="stars" value="0">Filter by rating</option>
                        <option name="stars" value="5">Five stars</option>
                        <option name="stars" value="4">Four stars+</option>
                        <option name="stars" value="3">Three stars+</option>
                        <option name="stars" value="2">Two stars+</option>
                        <option name="stars" value="1">One star+</option>
                    </select>
                </li>
            </ul>
        </div>
        <hr>
    </header>
    
    <main role="main" id="main-display">        
        <section id="error-message-container">
            <span id="js-error-message">
            </span>
        </section>

        <section id="add-display">
        </section>

        <section id="item-display">
        </section>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
